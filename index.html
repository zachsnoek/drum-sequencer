    <div class="sequencer-control">
        <div class="playback-control control-row">
            <button class="play"><span class="fas fa-play"></span></button>
            <button class="stop"><span class="fas fa-stop"></span></button>
            <button class="reset"><span class="fas fa-redo-alt"></span></button>
        </div>

        <div class="pattern-control control-row">
            <button class="pattern pattern-active" value="0">1</button>
            <button class="pattern" value="1">2</button>
            <button class="pattern" value="2">3</button>
            <button class="pattern" value="3">4</button>
        </div>

        <div class="tempo-control control-row">
            <button class="tempo-down"><span class="fas fa-caret-down"></span></button>
            <span class="tempo-label">110</span>
            <button class="tempo-up"><span class="fas fa-caret-up"></span></button>
        </div>
    </div>
